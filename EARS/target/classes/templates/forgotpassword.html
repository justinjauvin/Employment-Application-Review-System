<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/login.css">
    <html xmlns:th="https://thymeleaf.org"> 
    <html lang="en"> 
</head>

<body>

    <nav>
        <figure class="thumbnail">
            <img src="images/icon.jpg" alt="AlgomaU">
        </figure>
    </nav>

     <header>
        <figure class="thumbnail">
            <img src="images/eagle-icon.png" alt="AlgomaU">
        </figure>
        <div>
            <h1>Forgot Password</h1>
        </div>
    </header>
    <main>
        <div class="formContainer">
            <form action="forgotpassword" method="post">

                <label for="input" class="forgotPasswordLabel">Enter Email or Username: </label>
                <input type="text" name="input" class="forgotPasswordInput"></input>

                <input type="submit" value="Submit" id="forgotPasswordSubmit"></input>


                <span th:if="${error == 'true'}">
                There is no account with that email or username
            </span>

                <span th:if="${error == 'false'}">
                Recovery Link Sent
            </span>
            </form>
        </div>

        <br>
        <div>
            <a href="/">back to login</a>
        </div>
    </main>
</body>
</html>
